<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        h1 {
            margin-top: 20px;
            color: #343a40;
        }
        #info {
            margin: 10px;
            font-size: 18px;
            color: #495057;
        }
        #steps {
            margin: 5px;
            font-size: 16px;
            color: #6c757d;
        }
        canvas {
            border: 2px solid #343a40;
            background-color: #f0d9b5;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>五子棋</h1>
    <div id="info">轮到玩家1（黑棋）</div>
    <div id="steps">当前步数：0</div>
    <canvas id="board"></canvas>
    <div class="buttons">
        <button id="undo">悔棋</button>
        <button id="restart">重新开始</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
